<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header class="page-header">
      <div class="header-text">
        <h1>Contacto</h1>
        <p>Forma de contactarnos</p>
      </div>
      <button class="header-icon" id="darkmode">
      </button>
    </header>

    <main class="page-main">
      <section class="profile">

        <div class="profile-top">
          <div class="avatar-wrapper">
            <img
              src="https://mmarcano-uade.github.io/tp1/image.png"
              alt="Foto de perfil"
            />
          </div>
          <h2 class="profile-name">Manuel Marcano</h2>
        </div>

        <nav class="profile-nav">
          <a class="nav-pill nav-pill--gradient" href="index.html">HOME</a>
          <a class="nav-pill nav-pill--gradient" target="_blank" href="https://mmarcano-uade.github.io/TiendaComponentesDePC/">Local Comerial</a>
          <a class="nav-pill nav-pill--gradient"target="_blank" href="https://mmarcano-uade.github.io/tp1">Fan Page</a>
          <a class="nav-pill nav-pill--active"  href="contacto.html">Contacto</a>
        </nav>
        <div class="contact-form-main">
            <form class="contact-form" id="contactForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input
                    type="text"
                    id="nameInput"
                    name="nombre"
                    placeholder="Tu nombre"
                  />
                    <span id="error-text-name" class="error">Falta completar algunos datos</span>
                </div>

                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input
                    type="text"
                    id="lastnameInput"
                    name="apellido"
                    placeholder="Tu apellido"
                  />
                  <span id="error-text-lastname" class="error">Falta completar algunos datos</span>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group form-group-full" >
                  <label for="mensaje">Mensaje</label>
                  <textarea
                  id="messageTextArea"
                    name="mensaje"
                    rows="4"
                    placeholder="Escribi tu mensaje aquí..."
                  ></textarea>
                  <span id="error-text-area" class="error">Falta completar algunos datos</span>
                </div>
              </div>
              <button type="submit" class="form-submit" id="formBtn">Enviar</button>
            </form>
        </div>

      


      </section>
    </main>

    <footer class="page-footer">
      <span>© 2025 Todos los derechos reservados</span>
      <a href="https://github.com/mmarcano-uade/parcial1" class="github-btn" target="_blank" >
        <span class="github-icon"></span>
        <span>Ver en GitHub</span>
      </a>
    </footer>

  </div>
<script src="script.js"></script>
<script src="script2.js"></script>
</body>
</html>
